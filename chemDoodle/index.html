<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <link rel="stylesheet" href="[_PATH]/jquery-ui.css" type="text/css">
        <script type="text/javascript" src="[_PATH]/qwebchannel.js"></script>
        <script type="text/javascript" src="[_PATH]/ChemDoodleWeb.js"></script>
        <script type="text/javascript" src="[_PATH]/ChemDoodleWeb-uis.js"></script>
        <!--script type="text/javascript" src="[_PATH]/script.js"></script-->
        <style>
canvas.ChemDoodleWebComponent {
    border: 0px;
    position:fixed;
    left:0;
    /*top:76;*/
    top:0;
    width:100%;
    height:100%;
}
body { background-color: [_COLOUR]; }
        </style>
    </head>
    <body>
        <center>
            <div id="chemdoodle" style="font-family:'Times New Roman';font-size:16px;text-align:left;text-shadow:none;display:inline-block;background:[_COLOUR];">
                <script>
    //ChemDoodle.ELEMENT['H'].jmolColor = 'black';
    //ChemDoodle.ELEMENT['S'].jmolColor = '#B9A130';
    let sketcher = new ChemDoodle.SketcherCanvas('sketcher', 1024, 1024, { useServices:false, resizable:false, floatDrawTools:false, requireStartingAtom:false, includeToolbar:false, includeQuery:false });
    sketcher.styles.atoms_displayTerminalCarbonLabels_2D = true;
    sketcher.styles.atoms_useJMOLColors = true;
    sketcher.styles.bonds_clearOverlaps_2D = true;
    sketcher.styles.atoms_font_size_2D = 16;
    sketcher.styles.atoms_font_families_2D = ['Times New Roman', 'Arial', 'sans-serif'];
    sketcher.resize( window.innerWidth, window.innerHeight - 76 );
    sketcher.repaint();
                </script>
            </div>
        </center>
    </body>
</html>
